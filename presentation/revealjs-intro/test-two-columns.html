<!DOCTYPE html>
<html>
<head>
    <style>
        /* Test the exact CSS from custom.css for two-column layout */
        .columns-container {
            display: flex !important;
            flex-direction: row !important;
            justify-content: space-between !important;
            align-items: flex-start !important;
            gap: 2vw !important;
            flex-grow: 1;
            margin-top: 9vh !important;
            width: 100% !important;
            height: auto !important;
            border: 2px solid red; /* Debug border */
        }

        .column {
            flex: 0 1 47% !important;
            width: 47% !important;
            max-width: 47% !important;
            display: block !important;
            float: none !important;
            border: 2px solid blue; /* Debug border */
            min-height: 200px;
            padding: 10px;
        }

        /* Fragment handling for columns */
        .column.fragment {
            opacity: 0.3;
            display: block !important; /* Always visible for layout */
        }

        .column.fragment.visible {
            opacity: 1;
        }

        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Two-Column Layout Test</h1>
    <div class="columns-container">
        <div class="column">
            <h3>First Column</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="column fragment visible">
            <h3>Second Column (Fragment)</h3>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Test layout properties
        setTimeout(() => {
            const container = document.querySelector('.columns-container');
            const columns = document.querySelectorAll('.column');
            
            console.log('Container computed styles:');
            const containerStyle = window.getComputedStyle(container);
            console.log('- display:', containerStyle.display);
            console.log('- flex-direction:', containerStyle.flexDirection);
            console.log('- width:', containerStyle.width);
            console.log('- gap:', containerStyle.gap);
            
            console.log('\nColumns:');
            columns.forEach((col, i) => {
                const style = window.getComputedStyle(col);
                const rect = col.getBoundingClientRect();
                console.log(`Column ${i + 1}:`);
                console.log('- width:', style.width);
                console.log('- flex:', style.flex);
                console.log('- display:', style.display);
                console.log('- actual width:', rect.width);
                console.log('- left position:', rect.left);
            });
            
            const col1Rect = columns[0].getBoundingClientRect();
            const col2Rect = columns[1].getBoundingClientRect();
            const sideBySide = col2Rect.left > col1Rect.left + (col1Rect.width * 0.5);
            
            console.log('\nLayout validation:');
            console.log('- Side by side:', sideBySide);
            console.log('- Col1 right edge:', col1Rect.left + col1Rect.width);
            console.log('- Col2 left edge:', col2Rect.left);
            
            if (sideBySide) {
                document.body.style.backgroundColor = '#d4edda';
                document.body.insertAdjacentHTML('afterbegin', '<div style="color: green; font-weight: bold;">✅ Layout is working correctly!</div>');
            } else {
                document.body.style.backgroundColor = '#f8d7da';
                document.body.insertAdjacentHTML('afterbegin', '<div style="color: red; font-weight: bold;">❌ Layout is NOT side-by-side!</div>');
            }
        }, 100);
    </script>
</body>
</html>
